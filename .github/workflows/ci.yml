name: Docker CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build -t devops-ci-app .

    - name: Run Docker Container
      run: docker run -d -p 3000:3000 devops-ci-app
